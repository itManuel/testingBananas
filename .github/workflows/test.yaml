name: Main Branch Protection

on:
  pull_request:
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        run: |
          if [[ ${GITHUB_HEAD_REF} != development ]] && ! [[ ${GITHUB_HEAD_REF} =~ ^hotfix/ ]]; 
          then
            echo "Error: Pull request must come from 'staging' or 'hotfix/' branch"
            exit 1
          fi

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'src/**'
      - '.github/workflows/CICD-dev.yml'
on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - '.github/workflows/CICD-qa.yml'
on:
  release:
    types: [published]

